<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sum(a,b){
            alert(a+b)
        }
        function difference(a,b){
            alert(a-b)
        }
        function product(a,b){
            alert(a*b)
        }
        function division(a,b){
            alert(a/b)
        }
    </script>
    <input type="button" onclick="sum(5,10)" value="sum">
    <input type="button" onClick="difference(10,5)" value="difference">
    <input type="button" onclick="product(10,5)" value="Product">
    <input type="button" onclick="division(10,5)" value="Division">
</body>
</html>
