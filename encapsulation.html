<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <script>
        class Student{
            constructor(){
                var name;
                var mark;
            }
            getName(){
                return this.name
            }
            setName(name){
                this.name = name
            }
            getMark(){
                return this.mark
            }
            setMark(mark){
                this.mark = mark
            }
        }
        var stud = new Student()
        stud.setName('Althaf')
        stud.setMark(36)
        document.write( stud.getName() + ' ' + stud.getMark())
    </script>
</body>
